<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/Login.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MySNS</title>
  </head>
  <body>
    <div class="page-hdr bg-stone-700 p-4 shadow-md">
      <h1 class="text-xl font-bold text-white">로그인</h1>
    </div>
    <div class="page-body">
      <form id="loginForm" class="section pad-24 mtop-30">
        <input id="loginEmail" type="email" placeholder="이메일" />
        <input
          id="loginPassword"
          type="password"
          class="mtop-10"
          placeholder="패스워드"
        />
        <input type="submit" class="mtop-20" value="로그인" />
      </form>
      <div class="section pad-24 mtop-30">
        <div class="button" onclick="location.href='./signup.html'">
          회원가입
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="./firebaseConfig.js"></script>
    <script src="./js/LoginSignup.js"></script>
  </body>
</html>
