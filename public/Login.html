<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/Login.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MySNS</title>
  </head>
  <body>
    <div class="page-hdr bg-stone-700 p-4 shadow-md">
      <h1 class="text-xl font-bold text-white">로그인</h1>
    </div>
    <div class="page-body">
      <div class="section pad-24 mtop-30">
        <input id="id" type="text" placeholder="아이디 (이메일주소)" />
        <input id="ps" type="password" class="mtop-10" placeholder="패스워드" />
        <button class="mtop-20" onclick="login()">로그인</button>
      </div>
      <div class="section pad-24 mtop-30">
        <div class="button" onclick="location.href='./signup.html'">
          회원가입
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/LoginSignup.js"></script>
  </body>
</html>
