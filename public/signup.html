<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/Signup.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MySNS</title>
    <style>
      .desc {
        float: left;
        width: 100%;
        color: #888;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="page-hdr bg-stone-700 p-4 shadow-md">
      <h1 class="text-xl font-bold text-white">회원가입</h1>
    </div>
    <div class="page-body">
      <div class="section pad-24 mtop-30">
        <input id="id" type="text" placeholder="아이디 (이메일주소)" />
        <input id="ps" type="password" class="mtop-10" placeholder="패스워드" />
        <input
          id="ps2"
          type="password"
          class="mtop-10"
          placeholder="패스워드 (확인)"
        />
        <input
          id="name"
          type="text"
          class="mtop-10"
          placeholder="이름 (닉네임)"
        />
        <input
          type="submit"
          class="mtop-20"
          value="회원가입하기"
          onclick="signup()"
        />
      </div>
      <div class="section pad-24 mtop-30">
        <div class="button" onclick="location.href='./Login.html'">
          뒤로가기
        </div>
      </div>
      <div class="section pad-24 mtop-30">
        <div class="desc mtop-20 mbot-20">
          회원 가입시 S-wheats의 약관에 동의하신 것으로 간주합니다.
        </div>
        <a href="#"><div class="button">약관보기</div></a>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="./firebaseConfig.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/LoginSignup.js"></script>
    <script>
      async function signup() {
        var id = $("#id").val().trim();
        if (id == "") {
          alert("아이디를 입력해 주세요.");
          $("#id").focus();
          return;
        }

        var ps = $("#ps").val().trim();
        if (ps == "") {
          alert("패스워드를 입력해 주세요.");
          $("#ps").focus();
          return;
        }

        var ps2 = $("#ps2").val().trim();
        if (ps != ps2) {
          alert("입력된 두 개의 패스워드가 일치하지 않습니다.");
          $("#ps2").focus();
          return;
        }

        var name = $("#name").val().trim();
        if (name == "") {
          alert("이름을 입력해 주세요.");
          $("#name").focus();
          return;
        }

        try {
          const userCredential = await auth.createUserWithEmailAndPassword(
            auth,
            id,
            ps
          );
          const user = userCredential.user;

          await setDoc(doc(db, "users", user.uid), {
            email: id,
            userName: name,
          });

          alert("회원가입이 완료되었습니다.");
          window.location.href = "./index.html";
        } catch (error) {
          alert(`회원가입 중 오류가 발생했습니다: ${error.message}`);
        }
      }
    </script>
  </body>
</html>
