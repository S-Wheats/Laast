<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/Signup.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MySNS</title>
    <style>
      .desc {
        float: left;
        width: 100%;
        color: #888;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="page-hdr bg-stone-700 p-4 shadow-md">
      <h1 class="text-xl font-bold text-white">회원가입</h1>
    </div>
    <div class="page-body">
      <div class="section pad-24 mtop-30">
        <form id="signupForm">
          <input
            id="signupEmail"
            type="text"
            placeholder="아이디 (이메일주소)"
          />
          <input
            id="signupPassword"
            type="password"
            class="mtop-10"
            placeholder="패스워드"
          />
          <input
            id="signupPasswordConfirm"
            type="password"
            class="mtop-10"
            placeholder="패스워드 (확인)"
          />
          <input
            id="signupUserName"
            type="text"
            class="mtop-10"
            placeholder="이름 (닉네임)"
          />
          <input type="submit" class="mtop-20" value="회원가입하기" />
        </form>
      </div>
      <div class="section pad-24 mtop-30">
        <div class="button" onclick="location.href='./Login.html'">
          뒤로가기
        </div>
      </div>
      <div class="section pad-24 mtop-30">
        <div class="desc mtop-20 mbot-20">
          회원 가입시 S-wheats의 약관에 동의하신 것으로 간주합니다.
        </div>
        <a href="#"><div class="button">약관보기</div></a>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="./js/LoginSignup.js"></script>
  </body>
</html>
