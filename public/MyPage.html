<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />
    <title>My Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="bg-stone-700 p-4 shadow-md">
      <h1 class="text-xl font-bold text-white">My Page</h1>
    </div>

    <div class="bg-white p-4 shadow-md mt-4 mx-2 rounded-lg" id="top">
      <div class="flex items-center space-x-4">
        <svg
          data-slot="icon"
          class="w-16 h-16 rounded-full"
          fill="none"
          stroke-width="1.5"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          ></path>
        </svg>
        <div>
          <h2 span id="userNameSpan" class="text-xl font-bold">로딩중</h2>
          <p class="text-gray-600">가장 자주 간 식당</p>
          <p class="text-gray-800 font-semibold" id="ratingInfo">
            <span id="userNameSpan">1번계정</span>님은
            <span class="text-red-500">등급</span> 등급입니다
          </p>
        </div>
      </div>
      <div class="mt-4">
        <button
          class="flex items-center space-x-2 text-red-500 font-semibold"
          onclick="confirmLogout()"
        >
          <svg
            data-slot="icon"
            class="w-5 h-5"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12H3m6-6L3 12l6 6M21 12H9"
            ></path>
          </svg>
          <span>로그아웃</span>
        </button>
      </div>
    </div>

    <div
      class="grid grid-cols-3 gap-4 p-4 mt-4 mx-2 bg-white shadow-md rounded-lg"
    >
      <div
        class="flex flex-col items-center"
        onclick="location.href='./orderHistory.html'"
      >
        <svg
          data-slot="icon"
          class="w-8 h-8 mb-2"
          fill="none"
          stroke-width="1.5"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m9 14.25 6-6m4.5-3.493V21.75l-3.75-1.5-3.75 1.5-3.75-1.5-3.75 1.5V4.757c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0c1.1.128 1.907 1.077 1.907 2.185ZM9.75 9h.008v.008H9.75V9Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm4.125 4.5h.008v.008h-.008V13.5Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          ></path>
        </svg>
        <span class="text-gray-700 font-semibold">Order History</span>
      </div>
      <div
        class="flex flex-col items-center"
        onclick="location.href='./reservation.html'"
      >
        <svg
          data-slot="icon"
          class="w-8 h-8 mb-2"
          fill="none"
          stroke-width="1.5"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25v11.5a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 19.75V8.25M21 8.25v-1.5A2.25 2.25 0 0 0 18.75 4.5h-1.5A2.25 2.25 0 0 0 15 6.75v1.5M21 8.25v1.5M21 9.75a.375.375 0 0 1-.75 0 .375.375 0 0 1 .75 0ZM18.75 6.75H15V6h-3v.75H5.25m3 0v.75h3v-.75H18.75Z"
          ></path>
        </svg>
        <span class="text-gray-700 font-semibold">Reservation</span>
      </div>
      <div
        class="flex flex-col items-center"
        onclick="location.href='./settings.html'"
      >
        <svg
          data-slot="icon"
          class="w-8 h-8 mb-2"
          fill="none"
          stroke-width="1.5"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 12.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM12 9.75v6m0 0v1.5m-1.5-1.5h3m-3 0H9m3 0h3m0-9a.375.375 0 0 1-.375-.375.375.375 0 1 1 .375.375ZM12 6.75a.375.375 0 0 1-.375-.375.375.375 0 1 1 .375.375Z"
          ></path>
        </svg>
        <span class="text-gray-700 font-semibold">Settings</span>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="./firebaseConfig.js"></script>
    <script src="./js/MyPage.js"></script>
    <script>
      async function confirmLogout() {
        if (confirm("로그아웃 하시겠습니까?")) {
          await firebase.auth().signOut();
          alert("로그아웃 되었습니다.");
          window.location.href = "./login.html";
        }
      }

      async function fetchUserInfo() {
        const user = firebase.auth().currentUser;
        if (user) {
          document.getElementById("userNameSpan").textContent =
            user.displayName;
          const userDoc = await firebase
            .firestore()
            .collection("users")
            .doc(user.uid)
            .get();
          if (userDoc.exists) {
            const userData = userDoc.data();
            document.getElementById(
              "ratingInfo"
            ).innerHTML = `${userData.userName}님은 <span class="text-red-500">${userData.rating}</span> 등급입니다`;
          }
        } else {
          alert("로그인이 필요합니다.");
          window.location.href = "./login.html";
        }
      }

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          fetchUserInfo();
        } else {
          alert("로그인이 필요합니다.");
          window.location.href = "./login.html";
        }
      });
    </script>
  </body>
</html>
